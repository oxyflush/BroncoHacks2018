<!DOCTYPE html>
<html>
<div id="root"></div>
<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

<style>
  a:hover {
    text-decoration: none
  }

  .login-label {
    margin: 0 auto;
    text-align: center;
  }

  .caption {
    margin-bottom: 50px;
  }

  .form-control {
    width: 50%;
    max-width: 240px;
    height: 40px;
    margin-left: 25%;
    margin-right: 25%;
  }

  .loginForm input[type=button] {
    background: #fb044a;
    color: #fff;
    font-weight: 700;
  }
</style>
<script type="text/babel">
<div id="root"></div>
  
  class Toggle extends React.Component {
    constructor(props) {
      super(props);
      this.state = {username: "", password: "", isBusiness: false};
    }

    render() {

      return (
          <React.Fragment>
        <div style={{
            minWidth: 400,
            height: 300,
            marginLeft: "25%",
            marginRight: "25%",
            border: "1px solid black"
        }} >
        <div className="container">
	<div className="row">
		<div className="col-md-4 col-md-offset-4 text-center">
			<div className="search-box">
				<div className="caption">
					<div className="login-label">Login</div>
				</div>
        <div style={{display: "flex" , justifyContent: "center"}} >
          <input type = "radio"
                 name = "radSize"
                 id = "sizeSmall"
                 value = "small"
                 checked = {!this.state.isBusiness}
                 onClick={() => this.setState({isBusiness: false})} />
          <label for = "sizeSmall">Prisoner</label>
          <input type = "radio"
                 name = "radSize"
                 id = "sizeMed"
                 value = "medium"
                 checked = {this.state.isBusiness}
                 onClick={() => this.setState({isBusiness: true})} />
          <label for = "sizeMed">Business</label>
          </div>
				<form action="" className="loginForm">
					<div className="input-group">
						<input type="text" id="name" value={this.state.username}
              onChange={(e) => this.setState({username: e.target.value})}
              className="form-control"
              placeholder={this.state.isBusiness ? "Business Name" : "Full name"}/>
						<input type="password" id="paw" value={this.state.password}
              onChange={(e) => this.setState({password: e.target.value})}
              className="form-control"
              placeholder="Password"/>
						<input type="button" id="submit"
            className="form-control" value="Submit"
            onClick={() => alert(`username:${this.state.username}\npassword:${this.state.password}`)} />
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

        </div>
        </React.Fragment>
      );
    }
  }
  
    ReactDOM.render(
      <Toggle/>,
      document.getElementById('root')
    );
</script>

</html>
